apiVersion: v1
Kind: Pod
metadata:
  labels:
    template-label-key: executor-template-label-value
spec:
  type: ClusterIP
  containers:
  - name: test-executor-container
    image: will-be-overwritten
    resources:
      limits:
        ephemeral-storage: 16G
      requests:
        ephemeral-storage: 16G
    volumeMounts:
    - name: nfs
      mountPath: /nfs
  volumes:
  - name: nfs
    nfs:
      server: 10.40.0.4
      path: /shuffle
