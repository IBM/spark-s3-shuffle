name: CI
on:
  pull_request:
  push:
            
jobs:
  Build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - spark: 3.2.1
            scala: 2.13.5
    runs-on: ubuntu-latest
    env:
      SPARK_VERSION: ${{ matrix.spark }}
      SCALA_VERSION: ${{ matrix.scala }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup JDK
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 11
    - name: Prepare build
      shell: bash
      run: ./.travis/prepare-build.sh
    - name: Package
      shell: bash
      run: sbt package
